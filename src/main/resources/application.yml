# --- Support Service Configuration ---
spring:
  application:
    name: support-service

  # 1. Config Import: Load properties from Vault first
  config:
    import: "optional:vault://"

  # 2. Vault Configuration
  cloud:
    vault:
      enabled: true
      uri: http://localhost:8200
      token: my-root-token
      kv:
        enabled: true
        backend: kv
        default-context: cs02-app
      authentication: TOKEN

  # 3. PostgreSQL Configuration
  datasource:
    # Correct Database Name
    url: jdbc:postgresql://localhost:5432/CSO2_support_service
    # Secrets fetched from Vault
    username: ${db_username}
    password: ${db_password}

  # 4. JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 5. MongoDB Configuration (Standard, not using Vault for now)
  data:
    mongodb:
      uri: mongodb://localhost:27017/CSO2_support_service

# --- Server Port ---
server:
  port: 8085

# --- Feign Configuration ---
spring.cloud.openfeign.client.config.default:
  connectTimeout: 5000
  readTimeout: 5000

# --- Custom Service URLs ---
order:
  service:
    url: ${ORDER_SERVICE_URL:http://localhost:8083}